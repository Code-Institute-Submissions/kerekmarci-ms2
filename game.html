<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <script src="https://kit.fontawesome.com/995f2f52cf.js" crossorigin="anonymous"></script>
</head>
<body>
    <main> 
        
        <!-- THEME TOGGLE (DARK/LIGHT) -->
        <div>
            <input type="checkbox" class="ThemeCheckbox" id="ThemeCheckbox">
            <label for="ThemeCheckbox" class="ThemeLabel">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <div class="ball"></div>
            </label>
        </div>

        <!-- ------MUTE AUDIO------ -->
        <div id="audio-container">
            <i class="fas fa-volume-up show" id="volume-up"></i>    
            <i class="fas fa-volume-mute" id="volume-mute"></i>              
        </div> 

    <h1>Memory game</h1>
    <hr class="center-diamond">
    <section id="level-select">

        <h2 class="center">Select your level</h2>
    
        <div class="center">
            <button id="easy" class="level-button">EASY</button>
            <button id="medium" class="level-button">MEDIUM</button>
            <button id="hard" class="level-button">HARD</button>
        </div>  

    </section>

    <section id="score-area">              
        <p>Time elapsed: <span id="timer">0:00</span></p>                           
    </section>
    
    <section id="memory-game-area">
        <h3 id="game-area-placeholder" class="center">Press level to start.</h3>      
    </section>
    
    <section id="controls">
        <div>
            Number of moves: <span id="move-counter">0</span>
        </div>
        <div>
            Number of matches: <span id="match-counter">0</span>
        </div> 

        <div id="progress-bar">
            <div class="progress-fill"></div>
            <span class="progress-text">0%</span>
        </div>
        
        <a href="index.html"><button class="level-button home-button">HOME</button></a>
        <a href="feedback.html"><button class="level-button home-button">FEEDBACK</button></a>
        
    </section>
    
    <div id="victory-modal-container" class="modal-container">
        <div class="modal">
            <h1>Congratulations! <br>You've won!</h1>
            <p>You've successfully completed this game.</p>
            <form>
                <label for="username">Enter your name for the leaderboard: (optional)</label><br>
                <input type="text" id="username" name="username">
                <button type="submit" id="view-leaderboard" class="level-button" onclick="openLeaderBoard(event)" style="width: 170px;">View Leaderboard</button>            
            </form>
            <button class="close level-button" onclick="closeVictoryModal()" style="width: 170px;">Close</button>
        </div>
    </div>
 
    <div id="leaderboard-modal-container" class="modal-container">
        <div class="modal">
            <h1>Leaderboard</h1>
            <hr>
            <h3>See our best players here:</h3>
            <table id="leaderboard-table">                            
            

            </table>
            

    <audio src="/assets/sound/error.mp3" id="ErrorSound"></audio>
    <audio src="/assets/sound/match.mp3" id="MatchSound"></audio>
    <audio src="/assets/sound/victory.mp3" id="VictorySound"></audio>
    <audio src="/assets/sound/flip.mp3" id="FlipSound"></audio>
                       
            <button class="close level-button" onclick="closeLeaderBoard()">Close</button>
        </div>
    </div>
    
    </main>    
    
    <script src="assets/js/script.js"></script>
    <script src="assets/js/game.js"></script>
</body>
</html>
