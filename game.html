<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1>Memory game</h1>

    <h2 class="center">Select your level</h2>

    <div class="center">
        <button id="easy" class="level-button">Easy</button>
        <button id="medium" class="level-button">Medium</button>
        <button id="hard" class="level-button">Hard</button>
    </div>  

    <section id="score-area">      
        
        Game level: <span id="game-level"></span>
        <div id="time">
            Time elapsed:
        </div>
        <div id="matches">
            Number of matches:
        </div>   
        
    </section>

    <section id="memory-game-area">
        
    </section>
    
    <section id="controls">
        <div id="progress-bar">
            Progress bar here
        </div>
        <div id="new-game">
            <a href="game.html"><button>New Game</button></a>
        </div>
        <div id="home">
            <a href="index.html"><button>Home</button></a>
        </div>
    </section>

    <script src="assets/js/script.js"></script>
</body>
</html>
