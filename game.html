<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <h1>Memory game</h1>

    <h2 class="center">Select your level</h2>

    <div class="center">
        <button id="easy" class="level-button">Easy</button>
        <button id="medium" class="level-button">Medium</button>
        <button id="hard" class="level-button">Hard</button>
    </div>  

    <section id="score-area">      
        Game level: <span id="game-level"></span>
        <p>Time elapsed: <span id="timer">0:00</span></p>                           
    </section>

    <section id="memory-game-area">
               
    </section>
    
    <section id="controls">
        <div>
            Number of moves: <span id="move-counter">0</span>
        </div>
        <div>
            Number of matches: <span id="match-counter">0</span>
        </div> 

        <div id="progress-bar">
            <div class="progress-fill"></div>
            <span class="progress-text">0%</span>
        </div>

        <div id="new-game">
            <a href="game.html"><button>New Game</button></a>
        </div>
        <div id="home">
            <a href="index.html"><button>Home</button></a>
        </div>
    </section>
    
    <div id="victory-modal-container" class="modal-container">
        <div class="modal">
            <h1>Congratulations! You've won!</h1>
            <p>You've successfully completed this game.</p>
            <form>
                <label for="name">Enter your name for the leaderboard: (optional)</label><br>
                <input type="text" id="name" name="name">
            </form>
            <button id="view-leaderboard" onclick="openLeaderBoard()">View Leaderboard</button>            
            <button id="close">Close</button>
        </div>
    </div>

    <div id="leaderboard-modal-container" class="modal-container">
        <div class="modal">
            <h1>Leaderbord</h1>
            <h3>See our best players here:</h3>
            
            <p>Player 1</p>
            <p>Player 2</p>
            <p>Your name</p>
                       
            <button id="close" onclick="closeLeaderBoard()">Close</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
