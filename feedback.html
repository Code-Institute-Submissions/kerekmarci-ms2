<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="icon" type="image/png" href="assets/images/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32">
    <script src="https://kit.fontawesome.com/995f2f52cf.js" crossorigin="anonymous"></script>

    <!-- ************* EMAIL.JS **************  -->

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
    <script type="text/javascript">
        (function() {             
            emailjs.init('user_O6mXidwM3yvekV0ewJkCZ');
        })();
    </script>    
   

</head>
<body>
    <main>    
        <!-- THEME TOGGLE (DARK/LIGHT) -->
        <div>
            <input type="checkbox" class="theme-checkbox" id="theme-checkbox">
            <label for="theme-checkbox" class="theme-label">
                <i class="fas fa-moon"></i>
                <i class="fas fa-sun"></i>
                <span class="ball"></span>
            </label>
        </div>
        
        <div class="welcome">
            <h1 class="center">Feedback</h1>
            <hr>
            <h3 class="center">-- Please share your thoughts on this game! --</h3>
            <hr>
        </div>        

        <form id="contact-form" onsubmit="return sendMail(this);">
            <div id="form-questions">
                <h2 class="center">First a little bit about you:</h2>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male" required>
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">

                <br>
                <label for="age">Your age</label>
                <input type="number" id="age" name="age" min="8" max="100" class="mt5" required>
                <p><small>This feedback form is anonym. <br>This information will help me analyse your feedback based on audience.</small></p>
                <br>

                <h2>How would you rate?</h2>
                
                <label for="easeOfUse">Ease of Use</label><br>
                <input type="range" name="easeOfUse" min="1" max="10" value="8" class="slider" id="easeOfUse" oninput="this.nextElementSibling.value = this.value">                  
                <output>8</output>
                
                <br>
                <label for="gameExperience">Game Experience</label><br>
                <input type="range" name="gameExperience" min="1" max="10" value="8" class="slider" id="gameExperience" oninput="this.nextElementSibling.value = this.value">
                <output>8</output>
                <br>
                <label for="siteLayout">Site Layout</label><br>
                <input type="range" name="siteLayout" min="1" max="10" value="8" class="slider" id="siteLayout" oninput="this.nextElementSibling.value = this.value">
                <output>8</output>

                <br>
            </div>
            
            <button type="submit" value="Submit" class="level-button link-button" style="width: 214px;">SUBMIT</button>
        
        </form>
        
        <div class="center">
            <a href="game.html" class="level-button link-button">BACK TO GAME</a>
        </div>
    </main>


    <script src="assets/js/script.js"></script>
    <script src="assets/js/sendEmail.js"></script>
</body>
</html>
