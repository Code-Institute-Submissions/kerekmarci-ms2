<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <main>    
        <div class="welcome">
            <h1 class="center">Feedback</h1>
            <hr>
            <h3 class="center">-- Please share your thoughts on this game! --</h3>
            <hr>
        </div>

        

        <form>
            <div id="form-questions">
                <h2 class="center">First a little bit about you:</h2>
                <label for="male">Male</label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="female">Female</label>
                <input type="radio" id="female" name="gender" value="female">

                <br>
                <label for="age">Your age</label>
                <input type="number" id="age" name="age" min="8" max="100" class="margin-top">
                <p><small>This feedback form is anonym. <br>This information will help me analyse your feedback based on audience.</small></p>
                <br>

                <h2>How would you rate?</h2>
                
                <label for="easeOfUse">Ease of Use</label><br>
                <input type="range" min="1" max="10" value="8" class="slider" id="easeOfUse" oninput="this.nextElementSibling.value = this.value">                  
                <output>8</output>
                
                <br>
                <label for="gameExperience">Game Experience</label><br>
                <input type="range" min="1" max="10" value="8" class="slider" id="gameExperience" oninput="this.nextElementSibling.value = this.value">
                <output>8</output>
                <br>
                <label for="siteLayout">Site layout</label><br>
                <input type="range" min="1" max="10" value="8" class="slider" id="siteLayout" oninput="this.nextElementSibling.value = this.value">
                <output>8</output>

                <br>
            </div>
            <button type="submit" value="Submit" class="level-button home-button">SUBMIT</button>
        
        </form>
        <div class="center">
            <a href="game.html"><button class="level-button home-button">BACK TO GAME</button></a>
        </div>
    </main>


    <script src="assets/js/script.js"></script>
</body>
</html>
